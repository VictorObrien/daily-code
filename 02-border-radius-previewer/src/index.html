<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Border Radius Previewer</title>
</head>
<body>
  <div id="page-landing">
    <header>
      <div class="title">
        <h1>Border Radius Previewer</h1>
      </div>
    </header>
    <main>
      <div class="container">
        <input type="text" class="input" name="left-top" id="left-top">
        <input type="text" class="input" name="left-bottom" id="left-bottom">
        <div class="box"></div>
        <input type="text" class="input" name="right-bottom" id="right-bottom">
        <input type="text" class="input" name="right-top" id="right-top">
      </div>
      <div class="clip-board">
        <textarea id="clip-text" cols="30" rows="5"></textarea>
      </div>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
